    <script>








function resetFormEl(e) {
    if (e.target.value == "") {
        switch (e.target.name) {
        case "firstname":
            e.target.value = "First Name";
            break;
        case "lastname":
            e.target.value = "Last Name";
            break;
        case "username":
            e.target.value = "Student ID";
            break;
        case "studentid":
            e.target.type = "text";
            e.target.value = "Student ID";
            break;
        case "password":
            e.target.type = "text";
            e.target.value = "Password";
            break;
        case "setpassword":
            e.target.type = "text";
            e.target.value = "Password";
            break;
            case "verifypassword":
            e.target.type = "text";
            e.target.value = "Verify Password";
            break;
        case "zip":
            e.target.type = "text";
            e.target.value = "ZIP Code";
            break;
        case "address":
            e.target.value = "Street Address";
            break;
        case "city":
            e.target.value = "City";
            break;
        case "state":
            e.target.value = "State";
            break;
        case "career":
            e.target.value = "My career goal is...";
            break;
        default:
            e.target.value = "Oops! I felled over!";
        }
    }
}
var formEls = document.getElementsByTagName("input");
for (var i = 0; i < formEls.length; i++) {
    if (formEls[i].type == "text" || formEls[i].type == "email") {
        formEls[i].onfocus = function(e) {
            switch (e.target.name) {
            case "firstname":
                if (e.target.value == "First Name") {
                    e.target.value = "";
                }
                break;
            case "lastname":
                if (e.target.value == "Last Name") {
                    e.target.value = "";
                }
                break;
            case "username":
                if (e.target.value == "Student ID") {
                    e.target.value = "";
                }
                break;
            case "password":
            case "setpassword":
                if (e.target.value == "Password") {
                    e.target.type = "password";
                    e.target.value = "";
                }
                break;
                case "verifypassword":
                if (e.target.value == "Verify Password") {
                    e.target.type = "password";
                    e.target.value = "";
                }
                break;
            case "studentid":
                if (e.target.value == "Student ID") {
                    e.target.type = "number";
                }
                break;
            case "zip":
                if (e.target.value == "ZIP Code") {
                    e.target.type = "number";
                }
                break;
            case "address":
                if (e.target.value == "Street Address") {
                    e.target.value = "";
                }
                break;
            case "city":
                if (e.target.value == "City") {
                    e.target.value = "";
                }
                break;
            case "state":
                if (e.target.value == "State") {
                    e.target.value = "";
                }
                break;
            case "career":
                if (e.target.value == "My career goal is...") {
                    e.target.value = "";
                }
                break;
            default:
                e.target.value = "Oops! I felled over!";
            }
        }
        formEls[i].addEventListener("blur", resetFormEl);
        formEls[i].addEventListener("blur", function() {
        	var pw1 = document.forms["register_form"]["setpassword"].value;
		var pw2 = document.forms["register_form"]["verifypassword"].value;
    	if(pw1 == pw2 && pw1.length > 3) {
		if(document.forms["register_form"]["firstname"].value != "First Name"
		&& document.forms["register_form"]["lastname"].value != "Last Name"
		&& document.forms["register_form"]["studentid"].value != "Student ID"
		&& document.forms["register_form"]["grade"].value != "default"
		&& document.forms["register_form"]["competition"].value != "default"
		&& document.forms["register_form"]["shirtSize"].value != "default") {
			// if pw's match and form filled out, enable registerbutton
			document.forms["register_form"]["registerbutton"].disabled=false;
		}
	}
        });
    }
}

var pwMatch = function() {
	var pw1 = document.forms["register_form"]["setpassword"].value;
	var pw2 = document.forms["register_form"]["verifypassword"].value;
	if(pw1 == pw2 && pw1.length > 3) {
		if(document.forms["register_form"]["firstname"].value != "First Name"
		&& document.forms["register_form"]["lastname"].value != "Last Name"
		&& document.forms["register_form"]["studentid"].value != "Student ID"
		&& document.forms["register_form"]["grade"].value != "default"
		&& document.forms["register_form"]["competition"].value != "default"
		&& document.forms["register_form"]["shirtSize"].value != "default") {
			// if pw's match and form filled out, enable registerbutton
			document.forms["register_form"]["registerbutton"].disabled=false;
		}
	}
	else {
		document.forms["register_form"]["registerbutton"].disabled=true;
	}
}

document.forms["register_form"]["setpassword"].addEventListener("keyup", pwMatch);
document.forms["register_form"]["verifypassword"].addEventListener("keyup", pwMatch);
</script>
